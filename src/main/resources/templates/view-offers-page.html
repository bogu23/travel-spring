<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
</head>
<body>

<div th:each="offer: ${offers}" >
  <h2 th:text="${offer.title}" ></h2>
  <p th:text=" 'price per night:' + ${offer.pricePerNight}" ></p>
  <p th:text="${offer.description}"></p>
    <a th:href="@{reservations(id=${offer.id})}" type="button" class="btn btn-success">See customer</a>


</div>

</body>
</html>
